<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GOAT10 Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .box {
      background: #161b22;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 420px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #status {
      margin-bottom: 15px;
    }
    #wallet {
      font-size: 14px;
      color: #58a6ff;
      word-break: break-word;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üëõ GOAT10 Wallet</h1>
    <div id="status">‚è≥ Connecting to wallet...</div>
    <div id="wallet">...</div>
  </div>

  <script>
    async function autoConnect() {
      const status = document.getElementById("status");
      const walletDiv = document.getElementById("wallet");

      if (typeof window.ethereum === "undefined") {
        status.innerText = "‚ùå Wallet not found. Please open in MetaMask or Trust Wallet browser.";
        walletDiv.innerHTML = "";
        return;
      }

      try {
        const web3 = new Web3(window.ethereum);

        // Try to get already connected accounts
        const oldAccounts = await window.ethereum.request({ method: "eth_accounts" });
        let account;

        if (oldAccounts.length > 0) {
          account = oldAccounts[0];
        } else {
          const newAccounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          account = newAccounts[0];
        }

        status.innerText = "‚úÖ Wallet connected!";
        walletDiv.innerHTML =''
          <b>Address:</b><br>${account}<br><br>
          üîó <b>URL:</b><br>
          <a href="?address=${account}">wallet.html?address=${account}</a>
        ;

        // Check if address already in URL, if not ‚Äì redirect
        const url = new URL(window.location.href);
        const urlAddress = url.searchParams.get("address");

        if (!urlAddress) {
          // Add address to URL and redirect
          url.searchParams.set("address", account);
          window.location.href = url.toString();  // this will reload with ?address=...
        }

      } catch (err) {
        console.error("Connection error:", err);
        status.innerText = "‚ùå Connection rejected.";
        walletDiv.innerHTML = "";
      }
    }

    window.addEventListener('load', autoConnect);
  </script>
</body>
</html>
