<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #f0b90b;
      color: black;
      border: none;
      margin: 10px;
      cursor: pointer;
    }
    .address-box {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      word-break: break-word;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>GOAT10 üíß Wallet Connect</h1>

  <p>Choose a method to connect your BNB Wallet:</p>

  <!-- MetaMask (mobile dapp) -->
  <a href="https://metamask.app.link/dapp/goat10.vercel.app/wallet.html">
    <button>ü¶ä Open in MetaMask</button>
  </a>

  <!-- Trust Wallet / Default Browser -->
  <a href="https://goat10.vercel.app/wallet.html" target="_blank">
    <button>üåê Open in Browser (Trust Wallet)</button>
  </a>

  <div id="status">‚è≥ Waiting for wallet connection...</div>
  <div class="address-box" id="wallet-address"></div>

  <script>
    window.onload = async function () {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];

          document.getElementById("status").innerText = "‚úÖ Wallet connected!";
          document.getElementById("wallet-address").innerHTML =
            "<b>Address:</b><br>" + account + "<br><br>" +
            "üîó <b>URL:</b><br><a href='?address=" + account + "'>wallet.html?address=" + account + "</a>";

          // Add or switch to BNB Smart Chain
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: '0x38',
              chainName: 'BNB Smart Chain',
              nativeCurrency: {
                name: 'BNB',
                symbol: 'BNB',
                decimals: 18
              },
              rpcUrls: ['https://bsc-dataseed.binance.org/'],
              blockExplorerUrls: ['https://bscscan.com']
            }]
          });

        } catch (error) {
          console.error(error);
          document.getElementById("status").innerText = "‚ùå Wallet connection failed.";
        }
      } else {
        document.getElementById("status").innerText = "ü¶ä MetaMask or Trust Wallet not detected.";
        alert("Iltimos, MetaMask yoki Trust Wallet ilovasini o‚Äòrnating.");
      }
    };
  </script>
</body>
</html>
