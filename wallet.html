<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #161b22;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .btn {
      background: #238636;
      color: white;
      border: none;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #2ea043;
    }
    .status {
      margin: 20px 0 10px;
      font-size: 16px;
    }
    .disconnect {
      background: #f85149;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëõ GOAT10 Wallet</h1>
    <button class="btn" onclick="connectWallet()">üîå Connect Wallet</button>
    <div class="status" id="status">‚ùå Wallet ulanmagan</div>
    <button class="btn disconnect" id="disconnectBtn" onclick="disconnectWallet()">üîí Ulanishni bekor qilish</button>
  </div>

  <script>
    let web3;
    let account = null;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("‚ùó Iltimos, sahifani MetaMask yoki Trust Wallet ilovasining ichida oching.");
        return;
      }

      try {
        web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        account = accounts[0];
        localStorage.setItem("goat10_wallet", account);
        updateUI(account);
      } catch (error) {
        console.log("Ulanish rad etildi:", error);
        alert("‚õî Ulanish rad etildi.");
      }
    }

    function updateUI(addr) {
      const status = document.getElementById("status");
      const disconnectBtn = document.getElementById("disconnectBtn");

      if (addr) {
        const short = addr.slice(0, 6) + "..." + addr.slice(-4);
        status.textContent = "‚úÖ Ulandi: " + short;
        disconnectBtn.style.display = "block";
      } else {
        status.textContent = "‚ùå Wallet ulanmagan";
        disconnectBtn.style.display = "none";
      }
    }

    function disconnectWallet() {
      account = null;
      localStorage.removeItem("goat10_wallet");
      updateUI(null);
    }

    window.addEventListener("load", () => {
      const saved = localStorage.getItem("goat10_wallet");
      if (saved) {
        account = saved;
        updateUI(account);
      }
    });
  </script>
</body>
</html>
