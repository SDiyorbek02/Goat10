<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wallet-container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .wallet-title {
      font-size: 28px;
      margin-bottom: 25px;
      background: linear-gradient(45deg, #f1c40f, #e67e22);
     -webkit-background-clip: text;
     -webkit-text-fill-color: transparent;
   }
    .wallet-options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
   }
    .wallet-btn {
     display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #2c2c2c;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .wallet-btn:hover {
      background: #3d3d3d;
    }
    .wallet-status {
      font-size: 16px;
      margin-bottom: 20px;
      color: #00e676;
    }
    .disconnect-btn {
      background: #ff3b3b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .disconnect-btn.hidden {
      display: none;
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      color: #00afff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wallet-container">
    <h1 class="wallet-title">👛 GOAT10 Wallet</h1>

    <div class="wallet-options">
      <button onclick="connectWallet('metamask')" class="wallet-btn">
        <img src="https://seeklogo.com/images/M/metamask-logo-09EDE53DBD-seeklogo.com.png" alt="MetaMask" width="24" height="24">
        <span>Connect MetaMask</span>
      </button>
      <button onclick="connectWallet('trust')" class="wallet-btn">
        <img src="https://cryptologos.cc/logos/trust-wallet-token-trust-logo.png?v=032" alt="Trust Wallet" width="24" height="24">
        <span>Connect Trust Wallet</span>
      </button>
    </div>

    <p id="walletStatus" class="wallet-status">❌ Wallet not connected</p>
    <button onclick="disconnectWallet()" id="disconnectBtn" class="disconnect-btn hidden">🔒 Disconnect</button>
    <a href="main.html" class="back-btn">⬅️ Back to Game</a>
  </div>

  <script>
    let web3;
    let account = null;

    async function connectWallet(type = 'metamask') {
      if (typeof window.ethereum === 'undefined') {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        let url = '';

        if (type === 'metamask') {
          url = isAndroid
            ? 'https://play.google.com/store/apps/details?id=io.metamask'
            : 'https://apps.apple.com/app/metamask/id1438144202';
        } else if (type === 'trust') {
          url = isAndroid
            ? 'https://play.google.com/store/apps/details?id=com.wallet.crypto.trustapp'
            : 'https://apps.apple.com/app/trust-crypto-bitcoin-wallet/id1288339409';
        }

        alert('Wallet topilmadi. Yuklab olishga o‘tasiz.');
        window.location.href = url;
        return;
      }

      try {
        web3 = new Web3(window.ethereum);

        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        account = accounts[0];
        updateUI(account);
        localStorage.setItem('goat10_wallet', account);
      } catch (err) {
        alert('Ulanmadi yoki foydalanuvchi bekor qildi.');
        console.error(err);
      }
    }

    function disconnectWallet() {
      account = null;
      localStorage.removeItem('goat10_wallet');
      updateUI(null);
    }

    function updateUI(address) {
      const status = document.getElementById('walletStatus');
      const disconnectBtn = document.getElementById('disconnectBtn');

      if (address) {
        const short = address.slice(0, 6) + '...' + address.slice(-4);
        status.textContent = '✅ ' + short;
        disconnectBtn.classList.remove('hidden');
      } else {
        status.textContent = '❌ Wallet not connected';
        disconnectBtn.classList.add('hidden');
      }
    }

    window.addEventListener('load', () => {
      const saved = localStorage.getItem('goat10_wallet');
      if (saved) {
        account = saved;
        updateUI(account);
      }
    });
  </script>
</body>
</html>
