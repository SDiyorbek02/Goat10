<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      background: #161b22;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 90%;
      width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #2ea043;
    }
    #walletAddress {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-all;
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üëõ GOAT10 Wallet</h1>
    <button onclick="connectWallet()">üîå Connect Wallet</button>
    <div id="walletAddress">‚ùå Wallet not connected</div>
  </div>

  <script>
    let web3;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          web3 = new Web3(window.ethereum);
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          showAddress(account);

          // URLga address ni qo‚Äòshamiz:
          const url = new URL(window.location);
          if (!url.searchParams.get("address")) {
            url.searchParams.set("address", account);
            window.history.replaceState({}, '', url.toString());
          }

        } catch (err) {
          alert("‚ùå Wallet ulanish rad etildi.");
        }
      } else {
        alert("üì± Iltimos, MetaMask yoki Trust Wallet ichida sahifani oching.");
      }
    }

    function showAddress(account) {
      const div = document.getElementById("walletAddress");
      if (account) {
        div.innerHTML = '‚úÖ Connected: <br><b>${account}</b><br><br>üîó <a href="?address=${account}" style="color:#58a6ff">Wallet URL</a>;'
      }
    }

    window.addEventListener("load", () => {
      const urlAddress = new URLSearchParams(window.location.search).get("address");
      if (urlAddress) {
        showAddress(urlAddress);
      }

      // Agar metamask avtomatik ochiq bo‚Äòlsa
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        window.ethereum.request({ method: 'eth_accounts' }).then(accounts => {
          if (accounts.length > 0) {
            showAddress(accounts[0]);
          }
        });
      }
    });
  </script>
</body>
</html>
