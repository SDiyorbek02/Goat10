<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üëõ GOAT10 Wallet</h1>
  <div class="status" id="status">‚è≥ Connecting wallet...</div>

  <script>
    async function autoConnectWallet() {
      const status = document.getElementById("status");

      if (!window.ethereum) {
        status.textContent = "‚ùå Please open this page inside MetaMask or Trust Wallet browser.";
        return;
      }

      try {
        const web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        localStorage.setItem("goat10_wallet", account);

        // Show short wallet address
        const short = account.slice(0, 6) + "..." + account.slice(-4);
        status.textContent = "‚úÖ Connected: " + short;

        // Wait 1 second and reload to wallet.html to make sure it's shown
        setTimeout(() => {
          window.location.href = "wallet.html";
        }, 1000);
      } catch (err) {
        status.textContent = "‚ùå Connection rejected.";
      }
    }

    window.addEventListener("load", () => {
      const saved = localStorage.getItem("goat10_wallet");
      if (saved) {
        const short = saved.slice(0, 6) + "..." + saved.slice(-4);
        document.getElementById("status").textContent = "‚úÖ Connected: " + short;
      } else {
        autoConnectWallet(); // auto connect if not connected
      }
    });
  </script>
</body>
</html>
