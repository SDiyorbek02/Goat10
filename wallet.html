<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }
    .btn {
      background: #444;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #666;
    }
    .status {
      margin: 15px 0;
      font-size: 16px;
    }
    .disconnect {
      background: #ff4444;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëõ GOAT10 Wallet</h1>
    <button class="btn" onclick="connectWallet('metamask')">
      <img src="https://seeklogo.com/images/M/metamask-logo-09EDE53DBD-seeklogo.com.png" width="24" height="24">
      Connect MetaMask
    </button>
    <button class="btn" onclick="connectWallet('trust')">
      <img src="https://cryptologos.cc/logos/trust-wallet-token-trust-logo.png" width="24" height="24">
      Connect Trust Wallet
    </button>
    <div class="status" id="status">‚ùå Wallet not connected</div>
    <button class="btn disconnect" id="disconnectBtn" onclick="disconnectWallet()">üîí Disconnect</button>
  </div>

  <script>
    const DAPP_URL = "https://goat10.vercel.app/wallet.html"; // To‚Äòliq HTTPS bo‚Äòlishi shart
    let web3;
    let account = null;

    async function connectWallet(provider = 'metamask') {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (typeof window.ethereum === 'undefined') {
        if (isMobile) {
          openWalletApp(provider);
        } else {
          alert("MetaMask plaginini o‚Äòrnating: https://metamask.io/download.html");
        }
        return;
      }

      try {
        web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        account = accounts[0];
        localStorage.setItem("goat10_wallet", account);
        updateUI(account);
      } catch (e) {
        console.error("Ulanish rad etildi:", e);
        alert("‚õî Foydalanuvchi walletga ulanishni rad etdi.");
      }
    }

    function openWalletApp(provider) {
      let link = "";

      if (provider === 'metamask') {
        link = https://metamask.app.link/dapp/${DAPP_URL.replace(/^https?:\/\//, '')};
      } else if (provider === 'trust') {
        link = https://link.trustwallet.com/open_url?coin_id=60&url=${encodeURIComponent(DAPP_URL)};
      }

      window.location.href = link;
    }

    function updateUI(addr) {
      const status = document.getElementById("status");
      const disconnectBtn = document.getElementById("disconnectBtn");

      if (addr) {
        const short = addr.slice(0, 6) + "..." + addr.slice(-4);
        status.textContent = "‚úÖ Connected: " + short;
        disconnectBtn.style.display = "block";
      } else {
        status.textContent = "‚ùå Wallet not connected";
        disconnectBtn.style.display = "none";
      }
    }

    function disconnectWallet() {
      account = null;
      localStorage.removeItem("goat10_wallet");
      updateUI(null);
    }

    window.addEventListener("load", () => {
      const saved = localStorage.getItem("goat10_wallet");
      if (saved) {
        account = saved;
        updateUI(account);
      }
    });
  </script>
</body>
</html>
