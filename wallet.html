<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body {
       font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0b90b, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #333; }
    .status-box, .address-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0ffe0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      color: #333;
      word-break: break-word;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 260px;
    }
    .connect-btn {
      background-color: #1a73e8;
      color: white;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>

  <h1>GOAT10 Wallet 💧</h1>
  <p>Just tap the button and connect your wallet:</p>

  <button class="connect-btn" onclick="autoConnect()">🔗 Tap to Connect Wallet</button>

  <div id="status" class="status-box">⏳ Waiting for connection...</div>
  <div id="address" class="address-box"></div>

  <script>
    async function autoConnect() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (typeof window.ethereum !== 'undefined') {
        // MetaMask mavjud – ulanish
        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();
          const account = await signer.getAddress();
          updateUI(account);
        } catch (e) {
          console.error(e);
          document.getElementById("status").innerText = "❌ MetaMask connection failed.";
        }

      } else if (isMobile) {
        // Agar mobil qurilma bo‘lsa – deep link orqali MetaMask ochamiz
        window.location.href = "https://metamask.app.link/dapp/goat10.vercel.app/wallet.html";

      } else {
        // Trust Wallet – WalletConnect orqali ulanamiz
        const wcProvider = new WalletConnectProvider.default({
          rpc: { 56: "https://bsc-dataseed.binance.org/" },
          chainId: 56
        });

        try {
          await wcProvider.enable();
          const web3Provider = new ethers.providers.Web3Provider(wcProvider);
          const signer = web3Provider.getSigner();
          const account = await signer.getAddress();
          updateUI(account);
        } catch (e) {
          console.error(e);
          document.getElementById("status").innerText = "❌ WalletConnect failed.";
        }
      }
    }

    function updateUI(account) {
      document.getElementById("status").innerText = "✅ Wallet connected!";
      document.getElementById("address").innerHTML =
        "<b>Address:</b><br>" + account + "<br><br>" +
        "<b>URL:</b><br><a href='?address=" + account + "'>wallet.html?address=" + account + "</a>";

      window.history.replaceState({}, '', '?address=' + account);
    }

    // Auto reconnect if already connected (MetaMask)
    window.onload = async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const accounts = await provider.listAccounts();
          if (accounts.length > 0) {
            updateUI(accounts[0]);
          }
        } catch (e) {
          console.error(e);
        }
      }
    };
  </script>

</body>
</html>
