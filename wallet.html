<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .btn {
      background: #238636;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background: #2ea043;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>👛 GOAT10 Wallet</h1>

  <button class="btn" onclick="connectWallet()">🔌 Connect Wallet</button>
  <div class="status" id="status">Not connected</div>

  <script>
    async function connectWallet() {
      const status = document.getElementById("status");

      if (!window.ethereum) {
        status.textContent = "❌ Please open inside MetaMask or TrustWallet browser";
        return;
      }

      try {
        const web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        localStorage.setItem("goat10_wallet", account);

        const short = account.slice(0, 6) + "..." + account.slice(-4);
        status.textContent = "✅ Connected: " + short;
      } catch (err) {
        status.textContent = "❌ Connection failed";
      }
    }

    window.addEventListener("load", () => {
      const wallet = localStorage.getItem("goat10_wallet");
      if (wallet) {
        const short = wallet.slice(0, 6) + "..." + wallet.slice(-4);
        document.getElementById("status").textContent = "✅ Connected: " + short;
      }
    });
  </script>
</body>
</html>
