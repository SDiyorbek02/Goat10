<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0b90b, #f9f9f9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #444;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 220px;
    }
    button, a button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .metamask-btn {
      background-color: #f6851b;
      color: white;
    }
    .browser-btn {
      background-color: #3b99fc;
      color: white;
    }
    #status {
      margin-top: 25px;
      font-size: 16px;
      color: green;
    }
    .address-box {
      margin-top: 15px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      word-break: break-word;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>GOAT10 Wallet üíß</h1>
  <p>Connect your BNB wallet:</p>

  <div class="buttons">
    <!-- MetaMask Mobile Deep Link -->
    <a href="https://metamask.app.link/dapp/goat10.vercel.app/wallet.html">
      <button class="metamask-btn">ü¶ä Open in MetaMask</button>
    </a>

    <!-- Trust Wallet & Browser -->
    <a href="https://goat10.vercel.app/wallet.html" target="_blank">
      <button class="browser-btn">üåê Open in Browser (Trust Wallet)</button>
    </a>

    <!-- Direct Connect Button -->
    <button onclick="connectWallet()">üîó Connect Automatically</button>
  </div>

  <div id="status">‚è≥ Waiting for wallet connection...</div>
  <div class="address-box" id="wallet-address"></div>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Request accounts
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];

          // Update UI
          document.getElementById("status").innerText = "‚úÖ Wallet connected!";
          document.getElementById("wallet-address").innerHTML =
            "<b>Address:</b><br>" + account + "<br><br>" +
            "üîó <b>URL:</b><br><a href='?address=" + account + "'>wallet.html?address=" + account + "</a>";

          // Switch or add BNB Chain
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: '0x38',
              chainName: 'BNB Smart Chain',
              nativeCurrency: {
                name: 'BNB',
                symbol: 'BNB',
                decimals: 18
              },
              rpcUrls: ['https://bsc-dataseed.binance.org/'],
              blockExplorerUrls: ['https://bscscan.com']
            }]
          });

        } catch (error) {
          console.error(error);
          document.getElementById("status").innerText = "‚ùå Wallet connection failed.";
        }
      } else {
        document.getElementById("status").innerText = "ü¶ä MetaMask or Trust Wallet not detected.";
        alert("Iltimos, MetaMask yoki Trust Wallet o‚Äòrnating.");
      }
    }

    // Auto-connect on load
    window.onload = async function () {
      if (typeof window.ethereum !== 'undefined') {

try {
          const accounts = await ethereum.request({ method: 'eth_accounts' });
          if (accounts.length > 0) {
            const account = accounts[0];
            document.getElementById("status").innerText = "‚úÖ Wallet connected!";
            document.getElementById("wallet-address").innerHTML =
              "<b>Address:</b><br>" + account + "<br><br>" +
              "üîó <b>URL:</b><br><a href='?address=" + account + "'>wallet.html?address=" + account + "</a>";
          }
        } catch (err) {
          console.error(err);
        }
      }
    };
  </script>
</body>
</html>
