<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <link rel="stylesheet" href="wallet-style.css" />
</head>
<body>
  <div class="container">
    <h1>GOAT10 Wallet 💧</h1>
    <p>Please choose your wallet to connect:</p>

    <button class="metamask" onclick="openMetaMask()">
      🦊 Connect via MetaMask
    </button>

    <button class="trust" onclick="openTrustWallet()">
      🔐 Connect via Trust Wallet
    </button>

    <div class="info" id="walletInfo">
      ⏳ Waiting for wallet connection...
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="wallet.js"></script>
</body>
</html>
