<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #f0b90b;
      color: black;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 30px;
      font-size: 16px;
      color: green;
    }
    .address-box {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-all;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>GOAT10 üíß</h1>
  <p>Connect your BNB Wallet (MetaMask / Trust Wallet)</p>
  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <div id="status">‚ùå Wallet not connected</div>
  <div class="address-box" id="wallet-address"></div>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          document.getElementById("status").innerText = "‚úÖ Wallet connected!";
          document.getElementById("wallet-address").innerHTML =
            "<b>Address:</b><br>" + account + "<br><br>" +
            "üîó <b>URL:</b><br><a href='?address=" + account + "'>wallet.html?address=" + account + "</a>";

          // Auto switch or add BNB Chain if needed
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: '0x38',
              chainName: 'BNB Smart Chain',
              nativeCurrency: {
                name: 'BNB',
                symbol: 'BNB',
                decimals: 18
              },
              rpcUrls: ['https://bsc-dataseed.binance.org/'],
              blockExplorerUrls: ['https://bscscan.com']
            }]
          });

        } catch (error) {
          console.error(error);
          document.getElementById("status").innerText = "‚ùå Failed to connect";
        }
      } else {
        alert("Iltimos, MetaMask yoki Trust Wallet ilovasini o‚Äòrnating.");
      }
    }
  </script>
</body>
</html>
