<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëõ GOAT10 Wallet</h1>
    <div class="status" id="status">üîÑ Connecting...</div>
  </div>

  <script>
    async function connectAndRedirect() {
      const status = document.getElementById("status");

      if (!window.ethereum) {
        status.textContent = "‚ùå Please use MetaMask or Trust Wallet browser.";
        return;
      }

      try {
        const web3 = new Web3(window.ethereum);

        const accounts = await window.ethereum.request({
          method: "eth_requestAccounts",
        });

        const account = accounts[0];
        localStorage.setItem("goat10_wallet", account);

        // Agar URL da redirect=1 bo'lsa, bu sahifa qayta ochilgan bo'ladi
        const url = new URL(window.location.href);
        const from = url.searchParams.get("from");

        if (!from) {
          // Birinchi marta ulanayotgan bo‚Äòlsa, sahifani qayta ochish
          window.location.href = "wallet.html?from=connected";
        } else {
          // Qaytib kelganda wallet manzilini chiqarish
          const short = account.slice(0, 6) + "..." + account.slice(-4);
          status.textContent = "‚úÖ Connected: " + short;
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Connection failed or denied.";
      }
    }

    window.addEventListener("load", connectAndRedirect);
  </script>
</body>
</html>
