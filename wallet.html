<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .wallet-container {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .wallet-title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .wallet-btn {
      background: #333;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .wallet-status {
      margin: 15px 0;
      font-size: 16px;
    }
    .disconnect-btn {
      background: #ff3333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      display: none;
    }
    .back-btn {
      margin-top: 15px;
      color: #00aaff;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="wallet-container">
    <h1 class="wallet-title">üëõ GOAT10 Wallet</h1>

    <button onclick="connectWallet('metamask')" class="wallet-btn">
      <img src="https://seeklogo.com/images/M/metamask-logo-09EDE53DBD-seeklogo.com.png" width="24" height="24" />
      <span>Connect with MetaMask</span>
    </button>

    <button onclick="connectWallet('trust')" class="wallet-btn">
      <img src="https://cryptologos.cc/logos/trust-wallet-token-trust-logo.png?v=032" width="24" height="24" />
      <span>Connect with Trust Wallet</span>
    </button>

    <p id="walletStatus" class="wallet-status">‚ùå Wallet not connected</p>
    <button id="disconnectBtn" class="disconnect-btn" onclick="disconnectWallet()">üîí Disconnect</button>
    <a href="main.html" class="back-btn">‚¨ÖÔ∏è Back to Game</a>
  </div>

  <script>
    const dappUrl = 'goat10.vercel.app/wallet.html'; // domeningiz

    let web3;
    let account = null;

    async function connectWallet(provider) {
      // Agar ilova mavjud bo'lmasa, deeplink orqali wallet ilovasini och
      if (typeof window.ethereum === 'undefined') {
        redirectToWalletApp(provider);
        return;
      }

      try {
        web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        account = accounts[0];
        localStorage.setItem('goat10_wallet', account);
        updateUI(account);
      } catch (err) {
        alert('Ulanmadi yoki foydalanuvchi bekor qildi.');
      }
    }

    function redirectToWalletApp(provider) {
      let url = '';
      if (provider === 'metamask') {
        url = https://metamask.app.link/dapp/${dappUrl};
      } else if (provider === 'trust') {
        url = https://link.trustwallet.com/open_url?coin_id=60&url=https://${dappUrl};
      }
      window.location.href = url;
    }

    function disconnectWallet() {
      account = null;
      localStorage.removeItem('goat10_wallet');
      updateUI(null);
    }

    function updateUI(addr) {
      const status = document.getElementById("walletStatus");
      const disconnectBtn = document.getElementById("disconnectBtn");
      if (addr) {
        const short = addr.slice(0, 6) + "..." + addr.slice(-4);
        status.textContent = "‚úÖ " + short;
        disconnectBtn.style.display = "inline-block";
      } else {
        status.textContent = "‚ùå Wallet not connected";
        disconnectBtn.style.display = "none";
      }
    }

window.addEventListener('load', () => {
      const saved = localStorage.getItem('goat10_wallet');
      if (saved) {
        account = saved;
        updateUI(account);
      }
    });
  </script>
</body>
</html>
