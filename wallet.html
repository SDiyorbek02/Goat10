<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .btn {
      background: #238636;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
    }
    .btn:hover {
      background: #2ea043;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üëõ GOAT10 Wallet</h2>
    <button class="btn" id="connectBtn" onclick="connectWallet()">üîå Connect Wallet</button>
    <div class="status hidden" id="status">‚è≥ Tekshirilmoqda...</div>
  </div>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const statusDiv = document.getElementById("status");
    let web3;

    function updateStatus(text) {
      statusDiv.innerHTML = text;
      statusDiv.classList.remove("hidden");
    }

    async function connectWallet() {
      if (!window.ethereum) {
        alert("üì± Iltimos, sahifani MetaMask yoki Trust Wallet ilovasining brauzerida oching.");
        return;
      }

      try {
        web3 = new Web3(window.ethereum);
        connectBtn.classList.add("hidden");
        updateStatus("‚è≥ Ulanmoqda...");

        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        const account = accounts[0];
        const short = account.slice(0, 6) + "..." + account.slice(-4);
        updateStatus'‚úÖ Ulandi: <b>${short}</b><br>üîÅ 3 soniyadan so‚Äòng qaytiladi...';

        setTimeout(() => {
          window.location.href = "https://goat10.vercel.app"; // kerakli sahifaga qaytish manzili
        }, 3000);
      } catch (err) {
        connectBtn.classList.remove("hidden");
        statusDiv.classList.add("hidden");
        alert("‚ùå Ulanish bekor qilindi.");
      }
    }

    window.addEventListener("load", async () => {
      if (window.ethereum) {
        try {
          web3 = new Web3(window.ethereum);
          const accounts = await window.ethereum.request({ method: "eth_accounts" });

          if (accounts.length > 0) {
            const account = accounts[0];
            const short = account.slice(0,6) + "..." + account.slice(-4);
            connectBtn.classList.add("hidden");
            updateStatus'‚úÖ Ulangan: <b>${short}</b><br>üîÅ 3 soniyadan so‚Äòng qaytiladi...';
            setTimeout(() => {
              window.location.href = "https://goat10.vercel.app"; // kerakli sahifaga qaytish manzili
            }, 3000);
          }
        } catch (e) {
          console.log("‚úÖ Holat tekshirildi: ulanmagan.");
        }
      }
    });
  </script>
</body>
</html>
