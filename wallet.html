<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .btn {
      background: #444;
      color: white;
      padding: 14px;
      font-size: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
    }
    .btn:hover {
      background: #666;
    }
    .connect-btn {
      background: #238636;
    }
    .connect-btn:hover {
      background: #2ea043;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      word-break: break-word;
    }
    #wallet-url {
      margin-top: 10px;
      font-size: 14px;
      color: #58a6ff;
      word-break: break-all;
    }
    img {
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëõ GOAT10 Wallet</h1>

    <a class="btn" href="https://metamask.app.link/dapp/goat10.vercel.app/wallet.html">
      <img src="https://seeklogo.com/images/M/metamask-logo-09EDE53DBD-seeklogo.com.png" width="24" height="24">
      Enter via MetaMask
    </a>

    <a class="btn" href="https://link.trustwallet.com/open_url?coin_id=60&url=https%3A%2F%2Fgoat10.vercel.app%2Fwallet.html">
      <img src="https://cryptologos.cc/logos/trust-wallet-token-trust-logo.png" width="24" height="24">
      Enter via Trust Wallet
    </a>

    <button class="btn connect-btn" onclick="connectWallet()">üîå Connect Wallet</button>
    <div class="status" id="status">‚ùå Wallet not connected</div>
    <div id="wallet-url"></div>
  </div>

  <script>
    let web3;

    function updateStatus(account) {
      const status = document.getElementById("status");
      const walletUrl = document.getElementById("wallet-url");

      if (account) {
        const short = account.slice(0, 6) + "..." + account.slice(-4);
        status.textContent = "‚úÖ Connected: " + short;

        // Save to localStorage for future visits
        localStorage.setItem("goat10_wallet", account);

        // Show URL with address
        const url = https://goat10.vercel.app/wallet.html?address=${account};
        walletUrl;innerHTML = 'üîó <b>Wallet URL:</b><br><a href="${url}" style="color:#58a6ff" target="_blank">${url}</a>;'
      } else {
        status.textContent = "‚ùå Wallet not connected";
        walletUrl.innerHTML = '';
      }
    }

    async function connectWallet() {
      if (!window.ethereum) {
        alert("üì± Please open this page inside MetaMask or Trust Wallet browser.");
        return;
      }

      try {
        web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        updateStatus(account);
      } catch (err) {
        alert("‚ùå Connection rejected.");
      }
    }

    window.addEventListener("load", () => {
      // Check from URL
      const urlAddress = new URLSearchParams(window.location.search).get("address");
      if (urlAddress) {
        updateStatus(urlAddress);
        return;
      }

      // Check from localStorage
      const saved = localStorage.getItem("goat10_wallet");
      if (saved) {
        updateStatus(saved);
        return;
      }

// If MetaMask already connected
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        window.ethereum.request({ method: 'eth_accounts' })
          .then(accounts => {
            if (accounts.length > 0) {
              updateStatus(accounts[0]);
            }
          })
          .catch(console.error);
      }
    });
  </script>
</body>
</html>
