<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .btn {
      background: #238636;
      padding: 14px;
      font-size: 16px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëõ GOAT10 Wallet</h1>
    <button class="btn" onclick="connectWallet()">üîå Connect Wallet</button>
    <div class="status" id="status">‚ùå Wallet not connected</div>
  </div>

  <script>
    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please open this page in MetaMask or Trust Wallet browser.");
        return;
      }

      try {
        const web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        // URL ga account manzilini qo‚Äòshib qayta yuklash
        window.location.href = 'wallet.html?wallet=${account};'
      } catch (err) {
        alert("‚ùå Connection failed.");
      }
    }

    // URLdan wallet manzilini o‚Äòqish
    function getWalletFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("wallet");
    }

    // Ulangan manzilni ko‚Äòrsatish
    const wallet = getWalletFromURL();
    const status = document.getElementById("status");
    if (wallet) {
      const short = wallet.slice(0, 6) + "..." + wallet.slice(-4);
      status.textContent = "‚úÖ Connected: " + short;
    }
  </script>
</body>
</html>
