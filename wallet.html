<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #161b22;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%; max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .btn {
      background: #444;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
    }
    .btn:hover {
      background: #666;
    }
    .connect-btn {
      background: #238636;
    }
    .connect-btn:hover {
      background: #2ea043;
    }
    .status {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëõ GOAT10 Wallet</h1>

    <!-- Deep Links for opening in wallet apps -->
    <a class="btn" href="https://metamask.app.link/dapp/goat10.vercel.app/wallet.html">
      <img src="https://seeklogo.com/images/M/metamask-logo-09EDE53DBD-seeklogo.com.png" width="24" height="24">
      MetaMask orqali kirish
    </a>
    <a class="btn" href="https://link.trustwallet.com/open_url?coin_id=60&url=https%3A%2F%2Fgoat10.vercel.app%2Fwallet.html">
      <img src="https://cryptologos.cc/logos/trust-wallet-token-trust-logo.png" width="24" height="24">
      Trust Wallet orqali kirish
    </a>

    <!-- Wallet connection button (inside wallet app browser) -->
    <button class="btn connect-btn" onclick="connectWallet()">üîå Connect Wallet</button>
    <div class="status" id="status">‚ùå Wallet ulanmagan</div>
  </div>

  <script>
    let web3;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("üì± Iltimos, sahifani MetaMask yoki Trust Wallet ilovasining brauzerida oching.");
        return;
      }

      try {
        web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        localStorage.setItem("goat10_wallet", account);
        document.getElementById("status").textContent = "‚úÖ Ulandi: " + account.slice(0,6) + "..." + account.slice(-4);
      } catch (err) {
        alert("‚ùå Wallet ulanmagan: foydalanuvchi ulanishni rad etdi.");
      }
    }

    window.addEventListener("load", () => {
      const saved = localStorage.getItem("goat10_wallet");
      if (saved) {
        document.getElementById("status").textContent = "‚úÖ Ulandi: " + saved.slice(0,6) + "..." + saved.slice(-4);
      }
    });
  </script>
</body>
</html>
