<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GOAT10 Wallet Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .menu-anim {
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .menu-anim:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #facc15);
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="bg-[#161b22] p-6 rounded-xl shadow-xl text-center w-full max-w-md mx-auto">

    <h1 class="text-2xl font-bold mb-4">👛 Wallet Address</h1>

    <div id="walletAddress" class="text-yellow-400 text-lg font-mono break-all mb-4">
      Loading...
    </div>

    <button onclick="copyAddress()" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded menu-anim">
      📋 Copy Address
    </button>

    <p id="copyStatus" class="text-green-400 mt-3 hidden">✔️ Copied to clipboard!</p>
  </div>

  <script>
    const address = localStorage.getItem("goat10_wallet");
    const walletDiv = document.getElementById("walletAddress");
    const copyStatus = document.getElementById("copyStatus");

    if (address) {
      walletDiv.textContent = address;
    } else {
      walletDiv.textContent = "❌ Not connected.";
    }

    function copyAddress() {
      if (!address) return;
      navigator.clipboard.writeText(address).then(() => {
        copyStatus.classList.remove("hidden");
        setTimeout(() => copyStatus.classList.add("hidden"), 2000);
      });
    }
  </script>
</body>
</html>
