<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOAT10 Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .btn {
      background: #238636;
      color: white;
      padding: 14px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëõ GOAT10 Wallet</h1>
    <button class="btn" onclick="connectWallet()">üîå Connect Wallet</button>
    <div id="status" class="status">‚ùå Wallet not connected</div>
  </div>

  <script>
    let web3;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please open this page inside MetaMask or Trust Wallet browser.");
        return;
      }

      try {
        web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        localStorage.setItem("goat10_wallet", account);

        // ‚úÖ redirect with address in URL
        window.location.href = 'wallet.html?address=${account};'
      } catch (err) {
        alert("‚ùå Connection rejected.");
      }
    }

    function updateStatus(account) {
      const status = document.getElementById("status");
      if (account) {
        const short = account.slice(0, 6) + "..." + account.slice(-4);
        status.textContent = "‚úÖ Connected: " + short;
      } else {
        status.textContent = "‚ùå Wallet not connected";
      }
    }

    // ‚úÖ Load wallet address from URL if available
    window.addEventListener("load", () => {
      const params = new URLSearchParams(window.location.search);
      const address = params.get("address") || localStorage.getItem("goat10_wallet");
      if (address) {
        updateStatus(address);
      }
    });
  </script>
</body>
</html>
